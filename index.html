<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Mop-Chop-Shop</title>
		<link rel="stylesheet" type="text/css" href="hair.css" />
		<link rel="stylesheet" type="text/css" href="normalize.css" />
	</head>

	<body>
		<div class="wrapper">
			<h1 class="app-title">
				<img src="./images/Cut.png" alt="Scissors" />&nbsp;Mop-Chop-Shop&nbsp;
				<img src="./images/Cut.png" alt="Scissors" />
			</h1>
			<h4 class="intro-text">
				<em>Find the top 5 rated hairdressers or barbers in your area.</em>
			</h4>
			<div class="location-choice">
				<button id="geolocate" class="buttons" name="here">Use current location</button>
				<form class="input-search">
					<div class="input-wrapper">
							<input class="input" id="location-input-field" value="" type="text" placeholder="Custom Search" />
					</div>
					<div>
						<button
							id="location-submit-button"
							type="submit"
							value="submit"
							class="buttons"
							name="location-submit"
							for="location-input-field"
							style="display: none;"
						>
							Custom Search
						</button>
					</div>
				</form>
			</div>
			<div id="map"></div>
			<div id="location-details" class="location-details"></div>
		</div>
		<script src="./dist/main.js"></script>
	</body>
</html>
