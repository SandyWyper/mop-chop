<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mop-Chop-Shop</title>
    <link rel="stylesheet" type="text/css" href="hair.css">
</head>

<body>
    <div class="wrapper">
        <h1 class="app-title"><img src="./images/Cut.png">&nbsp;Mop-Chop-Shop&nbsp;<img src="./images/Cut.png"></h1>
        <h4 class="intro-text"><em>Find the top 5 rated hairdressers or barbers in your area.</em></h4>
        <div class="location-choice">
            <button id="geolocate" class="buttons b1" name="here">Use current location</button>
            <form class="input-search">
                <button id="location-submit-button" type="submit" value="submit" class="buttons b2" name="there">Custom Search</button>
        </div>
        <div>
            <input type="text" id="location-input-field" placeholder="Enter Location Here" value="" autofocus required>
        </div>
        </form>
        <div id="map">
        </div>
        <div id="location-details" class="location-details"></div>
    </div>
</body>
<script type="text/javascript" src="./dist/main.js"></script>

</html>
