<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3a3a3a" />
    <title>Mop-Chop-Shop</title>
    <link rel="stylesheet" type="text/css" href="high5.css" />
    <link rel="icon" type="image/png" href="./images/High-5-favicon.png" />
  </head>

  <body>
    <div class="wrapper">
      <section id="title-results">
        <div class="app-title">
          <h1>High-5!</h1>
          <h3>
            Use the Google Places API to find the top 5 reviewed<br />
            <span
              class="txt-rotate"
              data-period="2000"
              data-rotate='[ "caf&eacute;s","hair dressers",
              "beauty salons",
              "resaurants",
              "takeaways",
              "caravan parks",
              "dentists",
              "mechanics",
              "bars"]'
            ></span
            ><br />
            in a given area.
          </h3>
        </div>
      </section>

      <section id="map"></section>

      <section id="search-options">
        <form id="form" class="search-area">
          <div>
            <input
              id="location-input-field"
              type="text"
              placeholder="...enter a place"
            /><br />
            <label for="location-input-field" style="font-size: 0.75em"
              >*leave blank to use current location</label
            >
          </div>
          <div>
            <label for="place-type">Search for a </label>
            <select id="place-type">
              <option value="cafe">caf&eacute;</option>
              <option value="beauty_salon">beauty salon</option>
              <option value="hair_care">hair salon</option>
              <option value="restaurant">restaurant</option>
              <option value="meal_takeaway">takeaway</option>
              <option value="rv_park">caravan park</option>

              <option value="bar">bar</option>
              <option value="car_repair">mechanic</option>
              <option value="dentist">dentist</option>
              <option value="night_club">night club</option>
              <option value="lodging">accomodation</option>
            </select>
          </div>
          <div>
            <label for="search-radius">within a radius of </label>
            <select id="search-radius">
              <option value="500">0.5km</option>
              <option value="1000">1km</option>
              <option value="2000" selected>2km</option>
              <option value="3000">3km</option>
              <option value="4000">4km</option>
              <option value="5000">5km</option>
            </select>
          </div>

          <div>
            <button
              id="location-submit-button"
              type="submit"
              value="submit"
              name="location-submit"
            >
              SEARCH
            </button>
          </div>
        </form>
      </section>
    </div>
    <script src="./dist/main.js"></script>
  </body>
</html>
